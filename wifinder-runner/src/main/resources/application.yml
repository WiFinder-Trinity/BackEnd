spring:
  application:
    name: Wifinder

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/wifinderDB
    username: WIFINDER
    password: wifound

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        jdbc.lob.non_contextual_creation: true

    database: postgresql



server:
  port: 8080
logging:
  level:
    insaif : debug
